<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
   <title>Random Quote Machine</title>
</head>
<body>
   <div class="container">
      <div class="text">
        <i class="fa fa-quote-left"></i><span id="text-quote"></span>
      </div>
      <div class="autor">
        <span id="text-autor"></span>
      </div>
      <div class="button">
        <a class="twitter-button" id="tweet">Twett Quote</a>
        <a class="change-button" id="change">New quote</a>
      </div>
      <footer>
        by <a href="https://github.com/eriksenlezama" target="_blank">Eriksen Lezama</a>
      </footer>
    </div>
   <script src="main.js"></script>    
</body>
</html>
